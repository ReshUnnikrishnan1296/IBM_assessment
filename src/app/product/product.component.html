
<div class="grid-item" (click)="buttonClick()">
  <div class="grid-item-heading-left">
    <b>{{product.blend_name}}</b>
  </div>
  <div class="grid-item-details">
    <div class="origin-lbl"><i><b>Origin:</b></i> {{product.origin}}</div>
    <div class="variety-lbl"><i><b>Variety:</b></i> {{product.variety}}</div>
    <div class="intensifier-lbl"><i><b>Intensifier:</b></i> {{product.intensifier}}</div>
    <div class="notes-lbl"><i><b>Notes:</b></i> {{product.notes}}</div>
  </div>
</div>
